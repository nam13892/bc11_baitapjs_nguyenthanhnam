<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính thuế thu nhập cá nhân</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Họ và tên : </label>
                  <input id="txtHoVaTen" type="text" />
                </div>
                <div class="form-group">
                  <label>Tổng thu nhập trên năm : </label>
                  <input id="txtTongThuNhapNam" type="text" />
                </div>
                <div class="form-group">
                  <label>Số người phụ thuộc : </label>
                  <input id="txtSoNguoiPhuThuoc" type="text" />
                </div>
                <button class="btn btn-success" id="btnTinhTienThue">
                  Tính tiền thuế
                </button>
              </form>
            </div>
            <div class="card-footer text-muted" id="cardFooter"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Quản lý tuyển sinh</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Nhập điểm môn 1 : </label>
                  <input id="txtMon_1" type="number" />
                </div>
                <div class="form-group">
                  <label>Nhập điểm môn 2 : </label>
                  <input id="txtMon_2" type="number" />
                </div>
                <div class="form-group">
                  <label>Nhập điểm môn 3 : </label>
                  <input id="txtMon_3" type="number" />
                </div>
                <div class="form-group">
                  <label>Khu vực : </label>
                  <input id="txtKhuVuc" type="text" />
                </div>
                <div class="form-group">
                  <label>Đối tượng : </label>
                  <input id="txtDoiTuong" type="text" />
                </div>
                <div class="form-group">
                  <label>Nhập điểm chuẩn : </label>
                  <input id="txtDiemChuan" type="number" />
                </div>
                <button class="btn btn-success" id="btnKiemTra">
                  Kiểm tra :
                </button>
              </form>
            </div>
            <div class="card-footer text-muted" id="cardFooterHD"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tiền điện tiêu thụ</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Họ và tên : </label>
                  <input id="txtTen" type="text" />
                </div>
                <div class="form-group">
                  <label>Số Kw điện đã dùng: </label>
                  <input id="txtSoKw" type="text" />
                </div>
                <button class="btn btn-success" id="btnTinhTienDien">
                  Tính tiền điện
                </button>
              </form>
            </div>
            <div class="card-footer text-muted" id="footerCard"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tiền cáp</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Mã khách hàng : </label>
                  <input id="txtMaKH" type="number" />
                </div>
                <div class="form-group">
                  <label>Số tài khoản : </label>
                  <input id="txtSoTaiKhoan" type="number" />
                </div>
                <div class="form-group">
                  <label>Số kết nối : </label>
                  <input id="txtSoKetNoi" type="number" />
                </div>
                <div class="form-group">
                  <label>Số kênh cao cấp : </label>
                  <input id="txtSoKenhCaoCap" type="number" />
                </div>
                <button class="btn btn-success" id="btnTinhTienCap">
                  Tính tiền cáp
                </button>
              </form>
            </div>
            <div class="card-footer text-muted" id="footerCardCap"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
